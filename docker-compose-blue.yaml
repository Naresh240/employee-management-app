version: '3.9'

services:
  mysqldb:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Admin#123
      MYSQL_DATABASE: mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - emp_network

  backend:
    restart: always
    image: backend-app:v1
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/mysql
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Admin#123
    ports:
      - "8080:8080"
    depends_on:
      - mysqldb
    networks:
      - emp_network

  frontend:
    image: frontend-app:v1
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - emp_network

volumes:
  mysql_data:

networks:
  emp_network:
    driver: bridge

